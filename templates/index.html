<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Weather Map</title>
</head>
<body>
    <div class="content">
        <form action="/weatherapp" method="POST">
            <label for="cityName">City:</label>
            <input type="text" name="cityName" id="cityName"><br>

            <label for="apiId">ApiId:</label>
            <input type="text" name="apiId" id="apiId"><br>

            <label for="units">units</label>
            <input type="text" name="units" id="units"><br>

            <button type="submit">Search</button>
        </form>
    </div> 
</body>
</html>
